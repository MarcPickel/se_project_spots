<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="description" content="An interactive social media app centered around photo-sharing, built for the User."/><meta name="keywords" content="photo, photos, photographs, photography, photo sharing, photo sharing website, photo sharing app, photo sharing application"/><meta name="author" content="Marc Pickelman"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Spots</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img class="header__logo" src="8bd92903aece9fed9ac5.svg" alt="Spots logo"/></header><main class="content"><section class="profile page__section"><div class="profile__avatar-container"><button class="profile__avatar-button"><img src="c81b22e9874268723f8d.svg" alt="Edit" class="profile__pencil-icon"/></button> <img src="04c411e519a1c6561568.jpg" alt="Bessie Coleman" class="profile__avatar"/></div><div class="profile__column"><h1 class="profile__name">Bessie Coleman</h1><p class="profile__description">Civil Aviator</p><button type="button" class="profile__edit-button"><img src="49e44e5e03758262e8bf.svg" alt="Edit" class="profile__pencil-icon"/>Edit Profile</button></div><button type="button" class="profile__add-button"><img src="975792ea68af0a3c209d.svg" alt="Post" class="profile__plus-icon"/>New Post</button></section><section class="cards page__section"><ul class="cards__list"><template id="card-template"><li class="card"><img class="card__image" src="#" alt=""/> <button type="button" class="card__delete-button"></button><div class="card__content"><h2 class="card__title"></h2><button type="button" class="card__like-button"></button></div></li></template></ul></section></main><footer class="footer"><p class="footer__copyright">2025 Â© Spots</p></footer><div class="modal" id="edit-profile-modal"><div class="modal__container" id="modal-cont"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile</h2><form name="edit-profile" id="edit-profile-form" class="modal__form" novalidate><label for="profile-name-input" class="modal__label">Name <input id="profile-name-input" class="modal__input" placeholder="Type your name" minlength="2" maxlength="40" required/> <span id="profile-name-input-error" class="modal__error"></span></label> <label for="profile-description-input" class="modal__label">Description <input id="profile-description-input" class="modal__input" placeholder="Describe yourself" minlength="2" maxlength="200" required/> <span id="profile-description-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal" id="new-post-modal"><div class="modal__container" id="modal-cont"><button type="button" class="modal__close-button"></button><h2 class="modal__title">New Post</h2><form name="new-post" id="new-post-form" class="modal__form" novalidate><label for="card-image-input" class="modal__label">Image link <input id="card-image-input" type="url" class="modal__input" placeholder="Paste a link to the picture" required/> <span id="card-image-input-error" class="modal__error"></span></label> <label for="card-caption-input" class="modal__label">Caption <input id="card-caption-input" class="modal__input" placeholder="Type your caption" minlength="2" maxlength="30" required/> <span id="card-caption-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div><div class="modal modal_type_preview" id="preview-modal"><div class="modal__image-container" id="modal-cont"><button type="button" class="modal__close-button modal__close-button_type_preview"></button> <img src="#" alt="" class="modal__image"/><p class="modal__caption"></p></div></div><div class="modal" id="delete-card-modal"><div class="modal__container modal_type_delete" id="modal-cont"><button type="button" class="modal__close-button modal__close-button_type_delete"></button><h2 class="modal__title modal__title_type_delete">Are you sure you want to delete this image?</h2><div class="modal__row"><form class="modal__form" id="delete-form"><button type="submit" class="modal__submit-button modal__submit-button_type_delete">Delete</button> <button type="button" class="modal__cancel-button">Cancel</button></form></div></div></div></div><div class="modal" id="avatar-modal"><div class="modal__container" id="modal-cont"><button type="button" class="modal__close-button"></button><h2 class="modal__title">Edit profile avatar</h2><form name="profile-avatar" id="profile-avatar-form" class="modal__form" novalidate><label for="avatar-image-input" class="modal__label">Profile Picture <input id="avatar-image-input" type="url" class="modal__input" placeholder="Paste the link to an image" required/> <span id="avatar-image-input-error" class="modal__error"></span></label> <button type="submit" class="modal__submit-button">Save</button></form></div></div></body></html>
